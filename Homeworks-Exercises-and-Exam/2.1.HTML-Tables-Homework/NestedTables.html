<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nested Tables</title>
    <style>
        <!--
        @import "styles/styles.css";
        -->

        th, td {
            vertical-align: central;
            padding: 5px;
            font-size: 60px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <a href="https://softuni.bg/" target="_blank">
                <img id="img" src="images/SoftUni-Logo.png" title="Click here to visit our web site!" alt="SoftUni logo"/>
            </a>
        </td>
        <td>
            <table>
                <tr>
                    <td>
                        Software
                    </td>
                </tr>
                <tr>
                    <td>
                        University
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
