<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>WordPress Theme</title>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/word-press-theme-styles.css" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="../images/WordPress_logo.svg.png" alt="WordPress" width="400"/>
            </header>
            <form method="GET" action="#canvas">
                <label for="upload-wordpress-theme">
                    Upload a theme
                </label>
                <input id="upload-wordpress-theme" name="upload-wordpress-theme" type="file" />
                <div class="div-margin">
                    <label class="vertical-align-text" for="search-in-wordpress">
                        Or search in WordPress
                    </label>
                    <input class="wordpress-theme" id="search-in-wordpress" name="search-in-wordpress" type="search" />
                    <img class="wp-image" src="../images/wordpress-logo-400x400.png" alt="Wordpress" width="30" height="30" />
                </div>
            </form>
        </div>
    </body>
</html>
