<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Fakebook Register Form</title>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/fakebook-register-form-styles.css" />
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>
                    <span class="header-fakebook">fakebook</span><span class="r-size"> &#174;</span>
                </h1>
                <h4>
                    Registration
                </h4>
                <h5>
                    It is safe and it will always be!
                </h5>
            </header>
            <form method="POST" action="#canvas">
                <section id="non-required">
                    <fieldset class="inline">
                        <legend>
                            None-important information
                        </legend>
                        <input type="text" name="first-name" placeholder="First Name"/>
                        <input type="text" name="last-name" placeholder="Last Name"/>
                        <input type="email" name="emal" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="Your Email"/>
                        <input type="tel" name="phone-number" pattern="\+[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}" placeholder="Phone Number"/>
                        <input type="password" name="password" placeholder="Your Password"/>
                        <input type="url" name="website" placeholder="Website"/>
                        <label class="display" for="birthday">
                            Birthday
                        </label>
                        <input type="datetime" id="birthday" name="birthday" value="05/09/2014 01:58 PM"/>
                        <div class="display">
                            <input type="radio" name="gender" value="female" />
                            <label>
                                Female
                            </label>
                            <input type="radio" name="gender" value="male" />
                            <label>
                                Male
                            </label>
                            <input type="radio" name="gender" value="other" />
                            <label>
                                Other
                            </label>
                        </div>
                    </fieldset>
                </section>
                <section id="required">
                    <fieldset class="inline">
                        <legend>
                            Important Information *required
                        </legend>
                        <select name="Country" required size="4">
                            <option selected="selected" disabled="disabled">Country</option>
                            <option value="Bulgaria">Bulgaria</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Germany">Germany</option>
                            <option value="Russian Federation">Russian Federation</option>
                        </select>
                        <input type="text" name="village" placeholder="Village" required/>
                        <input type="text" name="district" placeholder="District" required/>
                        <input type="text" name="street" placeholder="Street" required/>
                        <input type="number" id="street-number" name="street-number" placeholder="Nr" required/>
                        <input type="number" id="floor-number" name="floor-number" placeholder="Floor" required/>
                        <input type="number" id="app-number" name="app-number" placeholder="Ap Nr" required/>
                        <label class="display" for="door-color">Door Color</label>
                        <input type="color" id="door-color" value="#FF80C0"/>
                        <input type="number" name="water-meter-number" placeholder="Water Meter Nr" required/>
                        <select name="side" size="2" required>
                            <option selected="selected" value="Aunt Panties' side">Aunt Panties' side</option>
                            <option value="Other side">Other side</option>
                        </select>
                        <label class="display" for="personal-info">
                            More Personal Information
                        </label>
                        <textarea id="personal-info" name="personal-information" placeholder="Give us more personal information" required></textarea>
                    </fieldset>
                </section>
                <input type="reset" value="Clear Form"/>
                <input type="submit" value="Register" />
            </form>
        </div>
    </body>
</html>
