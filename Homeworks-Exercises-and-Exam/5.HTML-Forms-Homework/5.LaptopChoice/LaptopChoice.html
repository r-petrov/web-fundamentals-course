<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Laptop Choice</title>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/laptop-choice-styles.css"/>
    </head>
    <body>
        <div id="wrapper">
            <form>
                <section>
                    <header>
                        <h4>
                            Apple's laptops (6)
                        </h4>
                    </header>
                    <div>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>11.6 inch/1.3GHz</span>
                                <span>Haswell</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $1,729.00
                            </div>
                        </button>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>11.6 inch/1.4GHz</span>
                                <span>Haswell</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $1,825.00
                            </div>
                        </button>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>13.3 inch/1.3GHz</span>
                                <span>Haswell</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $1,919.00
                            </div>
                        </button>
                    </div>
                    <div>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>13.3 inch/1.4GHz</span>
                                <span>Haswell</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $1,999.00
                            </div>
                        </button>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>11.6 inch/1.4GHz</span>
                                <span>Haswell 256GB SSD</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $2,119.00
                            </div>
                        </button>
                        <button type="button">
                            <div class="characteristics">
                                <span class="brand-and-model">Apple macBook Air</span>
                                <span>13.3 inch/2.5GHz Ivy</span>
                                <span>Bridge</span>
                            </div>
                            <div>
                                <img src="../images/laptop.jpg" alt="Apple MacBook Air" />
                            </div>
                            <div class="price">
                                $2,529.00
                            </div>
                        </button>
                    </div>
                </section>
                <section>
                    <label for="price">
                        <span class="left">1700</span>Price<span class="right">2600</span>
                    </label>
                    <input id="price" type="range" min="1700" max="2600"/>
                    <label for="ram">
                        <span class="left">2048</span>RAM<span class="right">4096</span>
                    </label>
                    <input id="ram" type="range" min="2048" max="4096"/>
                    <label for="disc">
                        <span class="left">100GB</span>Disc<span class="right">2000GB</span>
                    </label>
                    <input id="disc" type="range" min="100GB" max="2000GB"/>
                    <label for="display">
                        <span class="left">11.6</span>Display<span class="right">18.4</span>
                    </label>
                    <input id="display" type="range" min="11.6" max="18.4"/>
                    <label for="weight">
                        <span class="left">1</span>Weight<span class="right">6</span>
                    </label>
                    <input id="weight" type="range" min="1" max="6"/>
                    <label for="warranty">
                        <span class="left">12 month</span>Warranty<span class="right">60 month</span>
                    </label>
                    <input id="warranty" type="range" min="12 month" max="60 month" />
                </section>
            </form>
        </div>
    </body>
</html>
