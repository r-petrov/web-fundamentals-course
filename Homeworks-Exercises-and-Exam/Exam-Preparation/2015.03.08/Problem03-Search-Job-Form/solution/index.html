<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search job</title>
        <link rel="stylesheet" href="styles/reset.css"/>
        <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="styles/search-job-styles.css"/>
        <script src="styles/bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <nav>
                <ul>
                    <li class="search">
                        <a href="#">
                            <img src="../03.SearchJob-Resources/03-tab01.png" />
                            <span>Search Business</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../03.SearchJob-Resources/03-tab02.png" />
                            <span>Business Categories</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../03.SearchJob-Resources/03-tab03.png" />
                            <span>Recent Locations</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../03.SearchJob-Resources/03-tab04.png" />
                            <span>Agents Located</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <form>
                <label>
                    <p>Business Name</p>
                    <input type="text" placeholder="enter a name"/>
                </label>

                <label>
                    <p>Country</p>
                    <input type="text" placeholder="search by country"/>
                </label>

                <label>
                    <p>City / State</p>
                    <input type="text" placeholder="search by city or state"/>
                </label>

                <label>
                    <p>ZIP / Postal Code</p>
                    <input type="text" placeholder="enter a postal code"/>
                </label>

                <label>
                    <p>Employers</p>
                    <input type="number" placeholder="1000-5000"/>
                </label>

                <label>
                    <p>Startup Date</p>
                    <input type="date" value="mm/dd/yyyy"/>
                </label>

                <label>
                    <p>Job Opportunity</p>
                    <input type="text" placeholder="any"/>
                </label>

                <input class="submit" type="submit" value="LET'S FIND YOUR JOB"/>
            </form>
        </div>
    </body>
</html>
